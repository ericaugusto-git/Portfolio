<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portfolio</title>
        <link href="imgs/favicon.png" rel="icon">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-image">
        <!-- Modal -->
        <div class="modal fade" id="about-me-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="modal-div">
                <div class="modal-content bg-info">
                    <div class="modal-header text-center">
                    <h5 class="modal-title w-100" id="title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3" style="display: none;" id="card">
            <h3 class="card-header"></h3>
            <div class="card-body">
              <h5 class="card-title"></h5>
            </div>
            <img class="my-img" src="">
            <div class="card-body">
              <p class="card-text"></p>
            </div>
        </div>
        <div id="desktop-icons">
            <button type="button" class="border-0 mt-4" data-bs-toggle="modal" data-bs-target="#about-me-modal"id="about-me"></button>
            <br>
            <button type="button" data-bs-toggle="modal" data-bs-target="#about-me-modal" class="border-0 mt-4" id="contact"></button>
            <br>
            <button type="button" data-bs-toggle="modal" data-bs-target="#about-me-modal" class="border-0 mt-4" id="projects"></button>
            <br>
            <button type="button" class="border-0 mt-4" id="resume"></button>   
        </div>
        <div class="start_menu" style="display: none;">
            <button type="button" data-bs-toggle="modal" data-bs-target="#about-me-modal" id="about-me2" style="width: 83%;"></button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#about-me-modal" id="contact2" style="width: 83%;" ></button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#about-me-modal" id="projects2" style="width: 83%;" ></button>
            <button type="button" id="resume2" style="width: 83%;"></button>
            <button type="button" id="paint" style="width: 83%;"></button>
            <button type="button" id="cmd" style="width: 83%;"></button>
            <button type="button" id="shutdown" style="width: 83%;"></button>
        </div>
        <footer class="footer fixed-bottom bg-dark" id="footer">
            <div class="hstack">
                <button id="start" class="btn-info"></button>
                <span class="ms-auto align-self-center" id="time"></span>
            </div>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
